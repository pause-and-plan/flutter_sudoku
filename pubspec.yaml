name: sudoku
description: A simple sudoku app to learn Flutter.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sudoku_provider:
    path: ./packages/sudoku_provider
  bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^7.0.1
  sizer: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.2

flutter:
  uses-material-design: true
